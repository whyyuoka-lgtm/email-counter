<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счётчик писем</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        h1 i {
            color: #667eea;
        }

        .date-display {
            color: #718096;
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: #4c51bf;
            color: white;
        }

        .btn-primary:hover {
            background: #434190;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #38a169;
            color: white;
        }

        .btn-success:hover {
            background: #2f855a;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e53e3e;
            color: white;
        }

        .btn-danger:hover {
            background: #c53030;
            transform: translateY(-2px);
        }

        .counter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .counter-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid #e2e8f0;
            transition: transform 0.3s ease;
        }

        .counter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }

        .counter-title {
            font-size: 1.2rem;
            color: #2d3748;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .counter-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4c51bf;
            margin-bottom: 20px;
            text-align: center;
        }

        .counter-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .counter-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .counter-btn-add {
            background: #c6f6d5;
            color: #22543d;
            flex: 1;
        }

        .counter-btn-add:hover {
            background: #9ae6b4;
        }

        .counter-btn-add-3 {
            background: #bee3f8;
            color: #2a4365;
        }

        .counter-btn-add-5 {
            background: #fed7d7;
            color: #742a2a;
        }

        .counter-btn-add-3:hover {
            background: #90cdf4;
        }

        .counter-btn-add-5:hover {
            background: #fc8181;
        }

        .counter-btn-reset {
            background: #fed7e2;
            color: #702459;
        }

        .counter-btn-reset:hover {
            background: #fbb6ce;
        }

        .report-section {
            background: #f7fafc;
            border-radius: 15px;
            padding: 30px;
            margin-top: 40px;
            border: 1px solid #e2e8f0;
        }

        .report-title {
            font-size: 1.3rem;
            color: #2d3748;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #reportOutput {
            background: white;
            border-radius: 10px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 20px;
            white-space: pre-wrap;
            border: 1px solid #e2e8f0;
            min-height: 200px;
            color: #2d3748;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #38a169;
            color: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .counter-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-envelope"></i> Счётчик обработанных писем</h1>
            <div class="date-display" id="currentDate"></div>
        </header>

        <div class="controls">
            <button class="btn btn-primary" onclick="generateReport()">
                <i class="fas fa-clipboard"></i> Сформировать отчёт
            </button>
            <button class="btn btn-success" onclick="copyToClipboard()">
                <i class="fas fa-copy"></i> Скопировать отчёт
            </button>
            <button class="btn btn-danger" onclick="resetAll()">
                <i class="fas fa-redo"></i> Сбросить на день
            </button>
        </div>

        <div class="counter-grid" id="counterContainer">
            <!-- Счётчики будут созданы динамически -->
        </div>

        <div class="report-section">
            <h2 class="report-title"><i class="fas fa-chart-bar"></i> Отчёт за день</h2>
            <div id="reportOutput"></div>
            <button class="btn btn-primary" onclick="copyToClipboard()" style="width: 100%;">
                <i class="fas fa-copy"></i> Копировать отчёт в буфер обмена
            </button>
        </div>
    </div>

    <div class="notification" id="notification">
        Отчёт скопирован в буфер обмена!
    </div>

    <script>
        // Типы писем и их иконки
        const emailTypes = [
            { id: 'changes', name: 'Изменения (редактор/ом/рм)', icon: 'fas fa-edit' },
            { id: 'profile_check', name: 'Проверка анкет', icon: 'fas fa-user-check' },
            { id: 'undelivered', name: 'Не удалось доставить сообщение', icon: 'fas fa-exclamation-triangle' },
            { id: 'free_booking', name: 'Брони бесплатника', icon: 'fas fa-calendar-alt' },
            { id: 'bp_mailing', name: 'БП рассылка', icon: 'fas fa-bullhorn' },
            { id: 'op_cards', name: 'Визитки ОП', icon: 'fas fa-address-card' },
            { id: 'ip_check', name: 'ИП-ПРОВЕРИТЬ', icon: 'fas fa-search' },
            { id: 'other_dept', name: 'Запросы других отделов', icon: 'fas fa-building' },
            { id: 'other_emails', name: 'Прочие письма', icon: 'fas fa-envelope-open' },
            { id: 'undelivered_messages', name: 'Недоставленные сообщения', icon: 'fas fa-times-circle' }
        ];

        // Инициализация счётчиков
        let counters = {};

        // Загрузка данных из localStorage
        function loadCounters() {
            const saved = localStorage.getItem('emailCounters');
            const today = new Date().toDateString();
            const savedDate = localStorage.getItem('countersDate');
            
            if (saved && savedDate === today) {
                counters = JSON.parse(saved);
            } else {
                // Создаём новые счётчики для сегодняшнего дня
                emailTypes.forEach(type => {
                    counters[type.id] = 0;
                });
                localStorage.setItem('countersDate', today);
                saveCounters();
            }
        }

        // Сохранение данных в localStorage
        function saveCounters() {
            localStorage.setItem('emailCounters', JSON.stringify(counters));
        }

        // Инициализация интерфейса
        function initUI() {
            const container = document.getElementById('counterContainer');
            container.innerHTML = '';
            
            emailTypes.forEach(type => {
                const card = document.createElement('div');
                card.className = 'counter-card';
                
                card.innerHTML = `
                    <div class="counter-title">
                        <i class="${type.icon}"></i> ${type.name}
                    </div>
                    <div class="counter-value" id="value-${type.id}">${counters[type.id]}</div>
                    <div class="counter-buttons">
                        <button class="counter-btn counter-btn-add" onclick="addToCounter('${type.id}', 1)">
                            +1
                        </button>
                        <button class="counter-btn counter-btn-add-3" onclick="addToCounter('${type.id}', 3)">
                            +3
                        </button>
                        <button class="counter-btn counter-btn-add-5" onclick="addToCounter('${type.id}', 5)">
                            +5
                        </button>
                        <button class="counter-btn counter-btn-reset" onclick="resetCounter('${type.id}')">
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>
                `;
                
                container.appendChild(card);
            });
            
            // Обновляем дату
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            document.getElementById('currentDate').textContent =
                `Сегодня: ${now.toLocaleDateString('ru-RU', options)}`;
            
            generateReport();
        }

        // Добавление к счётчику
        function addToCounter(typeId, amount) {
            counters[typeId] += amount;
            updateCounterDisplay(typeId);
            saveCounters();
            generateReport();
            showNotification(`Добавлено ${amount} к "${emailTypes.find(t => t.id === typeId).name}"`);
        }

        // Сброс одного счётчика
        function resetCounter(typeId) {
            if (confirm(`Сбросить счётчик "${emailTypes.find(t => t.id === typeId).name}"?`)) {
                counters[typeId] = 0;
                updateCounterDisplay(typeId);
                saveCounters();
                generateReport();
            }
        }

        // Обновление отображения счётчика
        function updateCounterDisplay(typeId) {
            const element = document.getElementById(`value-${typeId}`);
            if (element) {
                element.textContent = counters[typeId];
                // Анимация изменения
                element.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    element.style.transform = 'scale(1)';
                }, 300);
            }
        }

        // Генерация отчёта
        function generateReport() {
            const reportOutput = document.getElementById('reportOutput');
            let report = '';
            
            emailTypes.forEach(type => {
                if (counters[type.id] > 0) {
                    report += `${type.name}: ${counters[type.id]}\n`;
                }
            });
            
            // Если все счётчики на нуле
            if (!report) {
                report = 'Писем за сегодня пока не обработано';
            }
            
            reportOutput.textContent = report;
        }

        // Копирование отчёта в буфер обмена
        function copyToClipboard() {
            const reportOutput = document.getElementById('reportOutput');
            const text = reportOutput.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                showNotification('Отчёт скопирован в буфер обмена!');
            }).catch(err => {
                // Fallback для старых браузеров
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification('Отчёт скопирован в буфер обмена!');
            });
        }

        // Сброс всех счётчиков
        function resetAll() {
            if (confirm('Вы уверены, что хотите сбросить ВСЕ счётчики на сегодня?')) {
                emailTypes.forEach(type => {
                    counters[type.id] = 0;
                });
                saveCounters();
                initUI();
                showNotification('Все счётчики сброшены');
            }
        }

        // Показать уведомление
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            loadCounters();
            initUI();
            
            // Автоматическое сохранение при закрытии вкладки
            window.addEventListener('beforeunload', saveCounters);
            
            // Сохранение каждые 30 секунд на всякий случай
            setInterval(saveCounters, 30000);
        });
    </script>
</body>
</html>
