                counters = JSON.parse(saved);
            } else {
                // –°–æ–∑–¥–∞—ë–º –Ω–æ–≤—ã–µ —Å—á—ë—Ç—á–∏–∫–∏ –¥–ª—è —Å–µ–≥–æ–¥–Ω—è—à–Ω–µ–≥–æ –¥–Ω—è
                emailTypes.forEach(type => {
                    counters[type.id] = 0;
                });
                localStorage.setItem('countersDate', today);
                saveCounters();
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –≤ localStorage
        function saveCounters() {
            localStorage.setItem('emailCounters', JSON.stringify(counters));
        }
// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function initUI() {
            const container = document.getElementById('counterContainer');
            container.innerHTML = '';
            
            emailTypes.forEach(type => {
                const card = document.createElement('div');
                card.className = 'counter-card';
                
                card.innerHTML = `
                    <div class="counter-title">
                        <i class="${type.icon}"></i> ${type.name}
                    </div>
                    <div class="counter-value" id="value-${type.id}">${counters[type.id]}</div>
                    <div class="counter-buttons">
                        <button class="counter-btn counter-btn-subtract" onclick="subtractFromCounter('${type.id}', 1)" ${counters[type.id] === 0 ? 'disabled style="opacity: 0.5; cursor: not-allowed;"' : ''}>
                            -1
                        </button>
                        <button class="counter-btn counter-btn-add" onclick="addToCounter('${type.id}', 1)">
                            +1
                        </button>
                        <button class="counter-btn counter-btn-add-3" onclick="addToCounter('${type.id}', 3)">
                            +3
                        </button>
                        <button class="counter-btn counter-btn-add-5" onclick="addToCounter('${type.id}', 5)">
                            +5
                        </button>
                        <button class="counter-btn counter-btn-reset" onclick="resetCounter('${type.id}')">
                            <i class="fas fa-redo"></i> –°–±—Ä–æ—Å
                        </button>
                    </div>
                `;
                
                container.appendChild(card);
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞—Ç—É
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            document.getElementById('currentDate').textContent =
                `–°–µ–≥–æ–¥–Ω—è: ${now.toLocaleDateString('ru-RU', options)}`;
            
            updateStats();
            generateReport();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            let total = 0;
            let nonZeroCount = 0;
            
            emailTypes.forEach(type => {
                total += counters[type.id];
                if (counters[type.id] > 0) nonZeroCount++;
            });
            
            const statsInfo = document.getElementById('statsInfo');
            statsInfo.textContent = `–û–±—Ä–∞–±–æ—Ç–∞–Ω–æ –ø–∏—Å–µ–º: ${total} | –ó–∞–ø–æ–ª–Ω–µ–Ω–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–π: ${nonZeroCount}/${emailTypes.length}`;
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫ —Å—á—ë—Ç—á–∏–∫—É
        function addToCounter(typeId, amount) {
            counters[typeId] += amount;
            updateCounterDisplay(typeId);
            saveCounters();
            generateReport();
            updateStats();
            showNotification(`+${amount} –∫ "${emailTypes.find(t => t.id === typeId).name}"`);
        }

        // –í—ã—á–∏—Ç–∞–Ω–∏–µ –∏–∑ —Å—á—ë—Ç—á–∏–∫–∞
        function subtractFromCounter(typeId, amount) {
            if (counters[typeId] > 0) {
                counters[typeId] = Math.max(0, counters[typeId] - amount);
                updateCounterDisplay(typeId);
                saveCounters();
                generateReport();
                updateStats();
                showNotification(`-${amount} –∏–∑ "${emailTypes.find(t => t.id === typeId).name}"`);
            }
        }

        // –°–±—Ä–æ—Å –æ–¥–Ω–æ–≥–æ —Å—á—ë—Ç—á–∏–∫–∞
        function resetCounter(typeId) {
            if (confirm(`–°–±—Ä–æ—Å–∏—Ç—å "${emailTypes.find(t => t.id === typeId).name}"?`)) {
                counters[typeId] = 0;
                updateCounterDisplay(typeId);
                saveCounters();
                generateReport();
                updateStats();
                showNotification(`–°—á—ë—Ç—á–∏–∫ —Å–±—Ä–æ—à–µ–Ω`);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å—á—ë—Ç—á–∏–∫–∞
        function updateCounterDisplay(typeId) {
            const element = document.getElementById(`value-${typeId}`);
            if (element) {
                element.textContent = counters[typeId];
                // –ê–Ω–∏–º–∞—Ü–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏—è
                element.classList.add('value-change');
                setTimeout(() => {
                    element.classList.remove('value-change');
                }, 500);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ "-1"
                const subtractBtn = element.parentElement.querySelector('.counter-btn-subtract');
                if (subtractBtn) {
                    if (counters[typeId] === 0) {
                        subtractBtn.disabled = true;
                        subtractBtn.style.opacity = '0.5';
                        subtractBtn.style.cursor = 'not-allowed';
                    } else {
                        subtractBtn.disabled = false;
                        subtractBtn.style.opacity = '';
                        subtractBtn.style.cursor = '';
                    }
                }
            }
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –æ—Ç—á—ë—Ç–∞
        function generateReport() {
            const reportOutput = document.getElementById('reportOutput');
            let report = '';
            
            emailTypes.forEach(type => {
                if (counters[type.id] > 0) {
                    report += `${type.name}: ${counters[type.id]}\n`;
                }
            });
            
            // –ï—Å–ª–∏ –≤—Å–µ —Å—á—ë—Ç—á–∏–∫–∏ –Ω–∞ –Ω—É–ª–µ
            if (!report) {
                report = '–ü–∏—Å–µ–º –∑–∞ —Å–µ–≥–æ–¥–Ω—è –ø–æ–∫–∞ –Ω–µ –æ–±—Ä–∞–±–æ—Ç–∞–Ω–æ';
            }
            
            reportOutput.textContent = report;
        }

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —à–∞–±–ª–æ–Ω–∞
        function copyTemplate(templateId) {
            const text = templates[templateId];
            
            navigator.clipboard.writeText(text).then(() => {
                showNotification('–®–∞–±–ª–æ–Ω —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!');
            }).catch(err => {
                // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification('–®–∞–±–ª–æ–Ω —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!');
            });
        }

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –æ—Ç—á—ë—Ç–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
        function copyToClipboard() {
            const reportOutput = document.getElementById('reportOutput');
            const text = reportOutput.textContent;
            
            if (text === '–ü–∏—Å–µ–º –∑–∞ —Å–µ–≥–æ–¥–Ω—è –ø–æ–∫–∞ –Ω–µ –æ–±—Ä–∞–±–æ—Ç–∞–Ω–æ') {
                showNotification('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è');
                return;
            }
            
            navigator.clipboard.writeText(text).then(() => {
                showNotification('üìã –û—Ç—á—ë—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!');
            }).catch(err => {
                // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification('üìã –û—Ç—á—ë—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!');
            });
        }

        // –°–±—Ä–æ—Å –≤—Å–µ—Ö —Å—á—ë—Ç—á–∏–∫–æ–≤
        function resetAll() {
            if (confirm('–°–±—Ä–æ—Å–∏—Ç—å –í–°–ï —Å—á—ë—Ç—á–∏–∫–∏ –Ω–∞ —Å–µ–≥–æ–¥–Ω—è?')) {
                emailTypes.forEach(type => {
                    counters[type.id] = 0;
                });
                saveCounters();
                initUI();
                showNotification('–í—Å–µ —Å—á—ë—Ç—á–∏–∫–∏ —Å–±—Ä–æ—à–µ–Ω—ã');
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            loadCounters();
            initUI();
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ –≤–∫–ª–∞–¥–∫–∏
            window.addEventListener('beforeunload', saveCounters);
            
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥ –Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π
            setInterval(saveCounters, 30000);
            
            // –ê–¥–∞–ø—Ç–∏–≤–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
            function adjustContainerHeight() {
                const container = document.querySelector('.container');
                if (window.innerHeight < 800) {
                    container.style.maxHeight = '90vh';
                } else {
                    container.style.maxHeight = '95vh';
                }
            }
            
            adjustContainerHeight();
            window.addEventListener('resize', adjustContainerHeight);
        });
    </script>
</body>
